<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>xiecheng</title>
</head>
<style>
  @charset "utf-8";

  /* CSS Document */
  body,
  p,
  ul,
  ol,
  dl,
  dd,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  input,
  select,
  textarea,
  td {
    margin: 0;
    padding: 0;
  }

  /*html,body{
	height: 100%;
}*/
  body {
    font-family: "微软雅黑";
    display: flex;
    flex-direction: column;
    background: #fafafc;
    height: 100%;
  }

  html {
    font-size: 26.67vw;
    height: 100%;
  }

  ul,
  ol,
  li {
    list-style: none;
  }

  a {
    text-decoration: none;
  }

  img {
    border: 0;
    display: block;
  }

  .mint-indicator-wrapper {
    height: 0.7rem;
    width: .7rem;
  }

  .mint-indicator-mask {
    display: none;
  }

  .mint-spinner-snake {
    position: absolute;
    left: 25%;
    top: 25%;
  }
</style>

<body>
  <noscript>
    <strong>We're sorry but xiecheng doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
